
<!-- 14.1 -->

<!-- 19.1 ~ header at top of page should update if user is updating or adding content to page. -->
<h1>{{pokemonToAdd.id != null ? "Updating Content" : "Add Content" }}</h1>


<!-- 14.2 -->
<p><label>Pokemon Name: <input [(ngModel)]="pokemonToAdd.title"></label></p>
<p><label>Pokemon Description: <input [(ngModel)]="pokemonToAdd.description"></label></p>
<p><label>Pokemon Image URL: <input [(ngModel)]="pokemonToAdd.imgSrc"></label></p>
<p><label>Pokemon Type: <input [(ngModel)]="pokemonToAdd.type"></label></p>

<!-- 17.1 ~ input for ID field which should be disabled by default. -->

<p><label>Pokemon ID: <input [disabled] = "passedId == null" [(ngModel)]="pokemonToAdd.title"></label></p>


<!-- 14.3 -->
<!-- when clicked, runs 'addContentToServer()' function defined. Will remain disabled
    if pokemonToAdd.id is null.'-->
<p><button (click)="addContentToServer()" [disabled]="pokemonToAdd.id != undefined">
    {{pokemonToAdd.id != null ? "Update Pokemon" : "Add Pokemon" }}
</button></p>

<div *ngIf="pokemonToAdd.id != undefined">
    <!-- 15.3 -->
    <!-- display message below the button indicating IContent has been successfully added AFTER
    the server completes adding the IContent and returns its new value. -->
    Pokemon was successfully added. 
</div></div>

<!-- 18 -->
<p>
    <a href = "/editContent/{{passedId}}">Edit Content Page</a>
</p>
